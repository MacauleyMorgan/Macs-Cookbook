{% extends "base.html" %}

{% block content %}
    <h2>Fill out the form to add your recipe!</h2>
    <form method="POST" action="{{ url_for('add_a_recipe') }}">
        <label for="rname">Recipe Name:</label><br>
        <input type="text" name="rname" placeholder="name" required><br>
        <label for="rtime">Recipe Time:</label><br>
        <input type="text" name="rtime" placeholder="Time" required><br>
        <label for="ringredients">Recipe Ingredients:</label><br>
        <input type="text" name="ringredients" placeholder="Ingredients" required><br>
        <label for="rsteps">Recipe Steps:</label><br>
        <ul>
            <div class="recipe-step">
                <label for="step">Add a step</label><br>
                <li>
                    <input name="step" type="text" required>
                </li>
            </div>
            <button>Add Extra Step</button><br>
        </ul>
        <button type="submit" id="recipe-submit">Submit</button>
    </form>
{% endblock %}
